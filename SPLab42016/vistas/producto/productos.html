<div class="container" style="margin-top:5%">
	<h1>Productos</h1>
	<div class="divListaProductos" ng-repeat="producto in ListadoProductos">
		<div class="row" style="padding: 5px;">
			<div class="col-lg-1">
				<img style="width:80px; border-radius:50%" src="">
			</div>
			<div class="col-lg-8">
				<h4 style="100%">{{producto.nombre}}</h4>
				<p>Descripcion: {{producto.descripcion}}</p>
			</div>
			<div class="col-lg-1">
				<p>${{producto.precio}}</p>
			</div>
			<div class="col-lg-1">
				Borrar
			</div>
		</div>
	</div>
</div>
